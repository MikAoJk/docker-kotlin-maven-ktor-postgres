name: build master branch
on:
  push:
    branches:
      - master
jobs:
  build:
    name: Checkout code and test, clean build
    runs-on: ubuntu-latest
    steps:
      - name: Setup java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Build with Maven
        run: ./mvnw clean install